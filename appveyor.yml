#---------------------------------#
#      general configuration      #
#---------------------------------#

# Just for troubleshooting
#init:
#- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

# version format
version: 0.1.{build}-alpha

# branches:
  # whitelist
  # only:
  # - master
  # - development

image: Visual Studio 2015

clone_depth: 10

skip_tags: true

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  
before_build:
  - nuget restore src\YTMusicDownloader.sln -SolutionDirectory src\
    
#---------------------------------#
#       build configuration       #
#---------------------------------#

platform:
  - x86

environment:
  certPw:
    secure: hve1PTkZqb+iqP5fQQKGx6EFQv793CaN1FvYIfuo0jLQ/cjn67wrRnOxAk3GqaeSa7ozkvMyFzY5C1IsfiRezZurvhLlyD3Ut/WTbQo4sEI=
  certSalt:
    secure: 3MnTTf8vSQ/f/1vxrJ3zF8fPGDqW4kI5xXEiNaDwBt0Fd6nppcyIpiYKPLVLhqnUTTdz+Tw3x76Wb1npLI84mp58m4jkqELoKtPUgMPtutQ=
  signtoolLocation: C:\Program Files (x86)\Microsoft SDKs\Windows\v8.1A\bin\NETFX 4.5.1 Tools

configuration: Release

build:
  verbosity: normal
  project: src\YTMusicDownloader\YTMusicDownloader.csproj

after_build:
  - ps: .\buildScripts\signApp.ps1 -certFile "..\cert\TestCert.cer" -outputDir $(TargetDir)
    
artifacts:
  - path: src\YTMusicDownloader\bin\x86\$(configuration)
    name: YTMusicDownloader_portable_x86
    type: zip

#test: off
